<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Restriction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p id="visitorMessage">Only registered users can access this website.</p>
    </div>

    <script>
      // Check if user is logged in
const isLoggedIn = true; // Change this to your logic for checking if the user is logged in

// Update the visitor message based on login status
if (isLoggedIn) {
    document.getElementById('visitorMessage').textContent = 'Welcome back!';
} else {
    document.getElementById('visitorMessage').textContent = 'Only registered users can access this website.';
}

    </script>
</body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    color: #333;
}

#visitorMessage {
    color: #666;
}

</style>
</html>
